<!doctype html>
<html>
    <head>
        <meta charset="utf-08">
        <title>File Browser</title>
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      </head>
    <body>
      <div class="container-fluid">
        <div class="jumbotron">
          <h1 class="display-4" style="text-align: center;">File Browser</h1>
        </div>
        <div id="main">
            
          <div id="main-list">
            <ul class="list-group" id="list">
              <li class="list-group-item lead">Directory 
                <button type="button" class="btn btn-outline-dark float-right">Rename</button>
                <button type="button" class="btn btn-outline-dark float-right">Delete</button>
              </li>              
            </ul>
          </div>
        </div>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</html>
